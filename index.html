<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <header>
    <section>
      <h1>Minha Lista de Tarefas</h1>
      <h3 id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</h3>
    </section>
  </header>
  
  <main>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Limpar lista</button>
    <button id="remover-finalizados">Limpar tarefas completas</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="mover-cima">Cima</button>
    <button id="mover-baixo">Baixo</button>
    <button id="remover-selecionado">Remover</button>
  </main>

</html>
