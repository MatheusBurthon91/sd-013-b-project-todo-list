<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Minha Lista de Tarefas
  </header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <input type="text" id="texto-tarefa">
  <ol id="lista-tarefas"></ol>
  <button id="criar-tarefa" onclick="createTaskPress()">Criar tarefa</button>
  <button id="apaga-tudo" onclick="removeAllTasks()">Apagar todas</button>
  <button id="remover-finalizados" onclick="removeLinedTasks()">Apagas finalizadas</button>
  <button id="salvar-tarefas" onclick="saveAllTasks()">Salvar tarefas</button>
  <button id="mover-cima" onclick="moveTaskUp()">Cima</button>
  <button id="mover-baixo" onclick="moveTaskDown()">Baixo</button>
  <button id="remover-selecionado" onclick="removeSelected()">Remover Selecionado</button>
</body>
<script src="script.js"></script>
</html>
