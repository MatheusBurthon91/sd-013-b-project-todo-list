<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>

    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

    <input id="texto-tarefa">
    <br>
    <br>
    <div class="btn">
        <button id="criar-tarefa">Criar</button>
        <button id="salvar-tarefas">Salvar</button>
    </div>

    <ol id="lista-tarefas"></ol>

    <div>
        <button class="mover" id="mover-cima">Mover acima</button>
        <button id="mover-baixo">Mover abaixo</button>
        <button class="apagar" id="remover-selecionado">Remover selecionado</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="apaga-tudo">Apagar tudo</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
