<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <p id="funcionamento">
    Clique duas vezes em um item para marcá-lo como completo
  </p>
  <form id="controle-inserir-tarefa">
    <input type="text" id="texto-tarefa">
    <button type="submit" id="criar-tarefa">Adicionar</button>
  </form>
  <ol id="lista-tarefas"></ol>
  <section id="controles-lista">
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="apaga-tudo">Remover tudo</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
