<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/9ee566bea3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header id="header">
    <h1 class='title'>Minha Lista de Tarefas</h1>
    <p id="funcionamento" class="tutorial">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main id="main">
    <section class="task-form">
      <input type="text" id="texto-tarefa" class="task-input" placeholder="Adicione uma nova tarefa">
      <button id="criar-tarefa" class="button add-task">Adicionar</button>
    </section>
    <section class="list-container">
      <ol id="lista-tarefas" class="task-list"></ol>
      <div class="button-group">
        <button id="mover-cima" class="button move-up">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button id="mover-baixo" class="button move-down">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </section>
  </main>
  <footer id="footer">
    <button id="remover-selecionado" class="button clean-selected">Remover Selecionada</button>
    <button id="apaga-tudo" class="button clean-list">Limpar Lista</button>
    <button id="remover-finalizados" class="button clean-completed">Remover Completas</button>
    <button id="salvar-tarefas" class="button save-list">Salvar Lista</button>
  </footer>
</body>
</html>
