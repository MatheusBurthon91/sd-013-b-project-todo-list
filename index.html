<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <main>
    <div>
      <div>
        <p id = 'funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
        <input type = 'text' id = 'texto-tarefa' value = '' placeholder='entre com a skill'>
        <button id = 'criar-tarefa'>Adicionar</button>
      </div>
      <div>
        <ol id = 'lista-tarefas'>
        </ol>
      </div>
      <footer id = 'botoeiro'>
        <button>Excluir</button>
        <button>Cima</button>
        <button>Baixo</button>
        <button id = 'remover-finalizados'>Limpar Completos</button>
        <button id = 'apaga-tudo'>Limpar Lista</button>
        <button id = 'salvar-tarefas'>Salvar Lista</button>
      </footer>
      <script src = 'script.js'></script>
   </div>
  </main>
</body>
</html>
