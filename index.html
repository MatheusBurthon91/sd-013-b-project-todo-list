<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caveat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <section>
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa" class="green">Adicionar tarefa</button>
    <ol id="lista-tarefas">
    </ol>
    <button id="remover-selecionado" class="red">X</button>
    <button id="mover-cima" class="green">↑</button>
    <button id="mover-baixo" class="green">↓</button>
    <button id="apaga-tudo" class="red">Apagar lista</button>
    <button id="remover-finalizados" class="red">Apagar marcados</button>
    <button id="salvar-tarefas" class="blue">Salvar lista</button>
  </section>
  <footer>
    <h5 id="mensagem-alerta"></h5>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
