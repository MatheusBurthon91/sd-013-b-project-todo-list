<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <form onsubmit="return false">
        <input type="text" id="texto-tarefa">
        <button type="submit" onclick="capturar()" id="criar-tarefa">Adicionar</button> 
        
    </form>
    <ol onclick="paint(event)" ondblclick="risca(event)" id="lista-tarefas"></ol>
    <section>
        <button onclick="apagaTudo() "id="apaga-tudo">Apagar tarefas</button>
        <button onclick="apagaSelecionado() "id="remover-selecionado">Apagar Item Selecionado</button>
        <button onclick="apagaFinalizado() "id="remover-finalizados">Apagar Item Finalizado</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
