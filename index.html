<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Add</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Clear</button>
    <button id="mover-cima">⬆️</button>
    <button id="mover-baixo">⬇️</button>
    <button id="remover-finalizados">Remove Completed</button>
    <button id="salvar-tarefas">Save Task</button>
    <button id="remover-selecionado">Remove Selected</button>
  </header>
  <script src="script.js"></script>
</body>
</html>
