<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header id="header">
    <h1 class='title'>Minha Lista de Tarefas</h1>
    <p id="funcionamento" class="tutorial">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main id="main">
    <section class="task-form">
      <input type="text" id="texto-tarefa" class="task-input" placeholder="Adicione uma nova tarefa">
      <button id="criar-tarefa" class="add-task button">Adicionar</button>
    </section>
    <ol id="lista-tarefas" class="task-list"></ol>
  </main>
  <footer id="footer">
    <button id="apaga-tudo" class="clean-list button">Limpar Lista</button>
    <button id="remover-finalizados" class="clean-completed button">Limpar Completas</button>
    <button id="salvar-tarefas" class="save-list button">Salvar Lista</button>
  </footer>
</body>
</html>
