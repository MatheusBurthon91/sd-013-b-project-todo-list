<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Projeto To Do List</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>  
    <main>
      <section class="menu">
        <input type="text" id="texto-tarefa" placeholder="Tarefa">
        <button id="criar-tarefa">Adicionar tarefa</button>
      </section>
      <section class="list">
        <ol id="lista-tarefas"></ol>
      </section>
      <section class="menu">
        <div>
          <button id="mover-cima">up</button>
          <button id="mover-baixo">down</button>
          <button id="salvar-tarefas">Salvar Tarefas</button>
        </div>
        <div>
          <button id="apaga-tudo">Remover tudo</button>
          <button id="remover-finalizados">Remover Tarefas Finalizadas</button>
          <button id="remover-selecionado">Remover Selecionado</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>  
  </body>
</html>
