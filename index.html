<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Minha Lista de Tarefas</h1></header>
    <main>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        <div id="insert-itens">
            <input type="text" id="texto-tarefa">
            <br>
            <br>
            <button id="criar-tarefa">Criar tarefa</button>
            <button id="remover-selecionado">Remover tarefa</button>
        </div>
        <div id="lista-de-tarefas">
        <ol id="lista-tarefas"></ol>
    </div>
    <div id="setting-buttons">
        <button id="apaga-tudo" class="other-buttons">Apagar tudo</button>
        <button id="remover-finalizados" class="other-buttons">Remover tarefas finalizadas</button>
        <button id="salvar-tarefas" class="other-buttons">Salvar tarefas</button>
        <button id="mover-cima" class="other-buttons">Mover para cima</button>
        <button id="mover-baixo" class="other-buttons">Mover para baixo</button>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
