<!DOCTYPE html>
<html lang="br-pt">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Projeto To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar Tarefa</button>
  </header>
  <section>
    <ol id="lista-tarefas"></ol>
  </section>
  <footer>
    <button id="remover-selecionado">Remover</button>
    <button id="mover-cima">Para cima</button>
    <button id="mover-baixo">Para baixo</button>
    <button id="remover-finalizados">Remove Finalizadas</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="salvar-tarefas">Salvar Lista</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
