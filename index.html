<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="./style.css">
  <title>ToDo List</title>
</head>
<body>
  <main>
    <div class="container">
      <header>Minha Lista de Tarefas</header>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      <div class="input-container">
        <input type="text" id="texto-tarefa" placeholder="Adicione sua tarefa...">
        <button id="criar-tarefa"><i class="fas fa-plus"></i></button>
      </div>
      <ol id="lista-tarefas">
      </ol>
      <section id="comandos">
        <button id="mover-cima">Mover Cima</button>
        <button id="mover-baixo">Mover Baixo</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
        <button id="remover-selecionado">Remover Tarefa Selecionada</button>
        <button id="remover-finalizados">Remover Tarefas Finalizadas</button>
        <button id="apaga-tudo">Apagar Tudo</button>
      </section>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
