<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas a fazer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <main>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" name="tarefa" id="texto-tarefa">
    <button type="button" id="criar-tarefa" onclick="adicionarItem()">Adicionar</button>
    <div>
      <ol id="lista-tarefas">
      </ol>
      <div>
        <button type="button" id="apaga-tudo" onclick="limparLista()">Limpar Lista</button>
        <button type="button" id="remover-finalizados" onclick="removerFinalizados()">Remover Concluídos</button>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
