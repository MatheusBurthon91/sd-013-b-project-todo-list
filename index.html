<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <title> Projeto 4 | To Do List | Minha Lista de Tarefas</title>
</head>
<body>
  <header><h1>Minha Lista de Tarefas</h1></header>
  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  <p id="importante">Sempre <b>salve</b> as alterações que realizar antes de sair ou recarregar a página!</p>

  <div id="principal">
    <div>
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa">Adicionar tarefa</button>       
    </div>
    <div id="botoes">
      <button id="salvar-tarefas" class="mouseMao">Salvar</button>
      <button id="apaga-tudo">Limpar lista</button>
      <button id="remover-finalizados">Excluir finalizadas</button>
      <button id="remover-selecionado">Remover selecionada</button>
      <button id="mover-cima">▲</button>
      <button id="mover-baixo">▼</button>
    </div>
  </div>

  <div>
    <ol id="lista-tarefas"></ol>    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
